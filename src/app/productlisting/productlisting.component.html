<app-product-search></app-product-search> 


<app-loading [child_load]="parent_load"></app-loading> <!--Passing the parent_load value as a value from parent to child -->

<div class="row mt-4"> 
    <div class="col-4 mt-4" *ngFor="let product of products"> 
      <div class="card"> 
        <img [src]="product.imageUrl" class="card-img-top" alt="Simple product"> 
        <div class="card-body"> 
          <h5 class="card-title">{{product.title}}</h5> 
          <p class="card-text">{{product.description}}</p> 
          <button type="button" class="btn btn-danger" (click)="delete_product(product.id)">Delete product</button>
          <a [routerLink]="['/product',product.id]" class="btn btn-primary ml-2">View Details</a> 
        </div> 
      </div> 
    </div>  
  </div>
