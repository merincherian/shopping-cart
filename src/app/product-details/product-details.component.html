<div class="row mt-4">
    <div class="col">
        <div class="card mb-4" *ngIf="product_details">
            <img [src]="product_details.imageUrl" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product_details.title}}</h5>
                <p class="card-text">{{product_details.description}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{product_details.price}}</li>
                <li class="list-group-item">{{product_details.createdAt}}</li>
                <li class="list-group-item">{{product_details.updatedAt}}</li>
            </ul>
        </div>
    </div>
</div>
