<form [formGroup]="shopping_form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="form_title">Title</label>
      <input type="email" class="form-control" id="form_title" placeholder="Title of product" formControlName="title">
    </div>

    <div class="form-group">
        <label for="form_image">Image URL</label>
        <input type="email" class="form-control" id="form_image" placeholder="Title of product" formControlName="imageUrl">
      </div>

    <div class="form-group">
      <label for="form_description">Enter Description</label>
      <textarea class="form-control" id="form_description" rows="3" formControlName="description"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]= "!shopping_form.valid">Submit</button>
  </form>
